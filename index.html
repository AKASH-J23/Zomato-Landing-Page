<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo_img"/>
            </div>
            <div class="navbar_items">
                <button class="nav_button button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="container_hero">
            <div class="container_hero_img">
                <img src="./assets/hero.jpg" alt="hero" class="hero_img"/>
                <!-- <img src="./assets/svg/herobgpattren.svg" alt="background_1" class="background_1"/>
                <img src="./assets/svg/heroShape.svg" alt="background_2" class="background_2"/> -->
            </div>
            <div class="container_hero_text">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <section class="Menu_container">
            <h1 class="xplore_menu_text">Explore Our Menu</h1>
            <div class="menu_bg"></div>
            <div class="explore_menu">
                <div class="menu_item">
                    <img src="./assets/burger.jpg" alt="burger" class="food_image"/>
                    <div class="menu_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p class="food_restaurant">Burger King, Mcdonalds, Burger Place
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
                <div class="menu_item" id="pizza_card">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food_image"/>
                    <div class="menu_card_description">
                        <h3 class="food_title">Pizzas</h3>
                        <p class="food_restaurant">Pizza Hut, Dominos Pizza,
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
                <div class="menu_item">
                    <img src="./assets/iceCream.jpg" alt="iceCream" class="food_image"/>
                    <div class="menu_card_description">
                        <h3 class="food_title">Ice Creams</h3>
                        <p class="food_restaurant">Baskin Robbins, Ibaco,
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="view_more">
                <button class="button_primary">View More</button>
            </div>
        </section>
        <section class="restaurant_container">
            <h1 class="rest_description">Order From 100s of restaurants</h1>
            <div class="rest_grid">
                <div class="rest_grid_row1">
                    <div class="rest_1">
                        <img src="./assets/restaurant1.jpg" alt="restaurent1" class="rest_1_img">
                    </div>
                    <div class="rest_2">
                        <img src="./assets/restaurant2.jpg" alt="restaurent2" class="rest_2_img">
                    </div>
                </div>
                <div class="rest_grid_row2">
                    <div class="rest_3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="rest_3_img">
                    </div>
                    <div class="rest_4">
                        <img src="./assets/restaurant4.jpg" alt="restaurent4" class="rest_4_img">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
