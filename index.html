<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo_img"/>
            </div>
            <div class="navbar_items">
                <button class="nav_button button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="container_hero">
            <div class="container_hero_img">
                <img src="./assets/hero.jpg" alt="hero" class="hero_img"/>
            </div>
            <div class="container_hero_text">
                <h1 class="hero_text">Delicious Food At Your Doorstep</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
    </main>
</body>
</html>
